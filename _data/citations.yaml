  image: https://ars.els-cdn.com/content/image/1-s2.0-S1359835X25006311-ga1_lrg.jpg
  description: "We introduce an image-based surrogate framework to estimate velocity\
    \ and pressure fields in unidirectional composite microstructures of arbitrary\
    \ size, and then derive permeability from those fields. The models deliver \u2248\
    5% error on training data and \u22488% on unseen microstructures; inferred permeabilities\
    \ deviate by only \u22484% (train) and \u22486% (validation). A physics-based\
    \ sliding-window procedure extends predictions to microstructures with varying\
    \ aspect ratios. Validated against high-fidelity simulations and CT scans of samples,\
    \ the approach offers a scalable, computationally efficient alternative to costly\
    \ numerical solvers. The code and trained models are [openly available to the\
    \ community](/code-and-data)."
