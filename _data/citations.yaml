  file: sources.yaml
  type: paper
  image: https://ars.els-cdn.com/content/image/1-s2.0-S0266353824001544-ga1_lrg.jpg
  description: "This paper introduces a self\u2011catalyzed frontal polymerization\
    \ technique for producing high fiber volume fraction polymer composites in a fast,\
    \ low\u2011energy process. The reaction front propagates rapidly by implanting\
    \ thin resin channels in thermal contact with the composite stack, optionally\
    \ using fillers to tune cure kinetics, preheating the fabric, and eliminating\
    \ the need for continuous external heating. The resulting parts have a significantly\
    \ higher glass transition temperature than those produced in a conventional oven,\
    \ and comparable mechanical properties, while energy consumption is reduced by\
    \ over 99.5%."
